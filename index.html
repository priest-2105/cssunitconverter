<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Converter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="shortcut icon" href="./web-ico.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./919826-removebg-preview.png" type="image/x-icon">
</head>
<body>
    <div class="body">
        <div class="body-inner">
            <h1>Css Unit Converter</h1>

            <div class="input-group">
                <div class="unit-input-container">
                    <select name="unitSelection" id="unitSelection"></select>
                </div>

                <div class="unit-input-container">
                    <div class="from-subunit-selection-container" id="fromSubunitSelectionContainer">
                        <label for="">From</label>
                        <select name="fromSubUnitSelection" id="fromSubUnitSelection"></select>
                    </div>
                    <button id="convertIcon" disabled><i class="bi bi-arrow-left-right"></i></button>
                    <div class="to-subunit-selection-container" id="toSubunitSelectionContainer">
                        <label for="">To</label>
                        <select name="toSubUnitSelection" id="toSubUnitSelection"></select>
                    </div>
                </div>

                <div style="display: flex;align-items: center;">
                <div class="unit-input-container-two" id="unitInputContainerTwo">
                    <input id="convertValue" placeholder="unit value (e.g. 32px)" type="text">
                </div>

                <div class="result-value" id="resultValueContainer">
                    <div class="result-value-text" id="unitResult">42 rem</div>
                    <button id="copyclipboard"><i class="bi bi-clipboard"></i></button>
                    <button id="copyclipboardcheck"><i class="bi bi-clipboard-check"></i></button>
                </div>
                </div>

                <div class="unit-input-container-two">
                    <button class="convert-button" id="convertButton">Convert</button>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>✨✨ Created by <a target="_blank" href="https://github.com/priest-2105">Fawaz Bailey</a>. All rights reserved.</p>
        </div>
    </div>

    <script src="./super.js"></script>
</body>
</html>
